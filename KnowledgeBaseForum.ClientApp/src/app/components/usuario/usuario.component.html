<div class="default-spacing">
    <div class="row">
        <div class="col-sm-12 text-center mb-3">
            <h3>Usuário</h3>
        </div>
    </div>
    <hr />  

  <div class="row">
    <div class="col-sm-3">
        <!-- Empty -->
    </div>
        <div class="col-sm-3">
          <label class="input-group-text">Nome:</label>
          <input type="text" class="form-control text-center"  aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" placeholder="{{usuario.nome}}">
          <br>
          <label class="input-group-text">E-mail:</label>
          <input type="text" class="form-control text-center"  aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" value="{{usuario.email}}">
          <br>
          <label class="input-group-text">Login:</label>
          <input type="text" class="form-control text-center"  aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" placeholder="{{usuario.login}}">
          <br>

          <label class="input-group-text">Senha:</label>
          <input type="password" class="form-control text-center">
            <br>
        <label class="input-group-text">Confirmar Senha:</label>
          <input type="password" class="form-control text-center" aria-label="Sizing example input" 
              aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="col-sm-3">
          <label class="input-group-text">Data de Criação do Usuario:</label>
          <input type="text" class="form-control text-center"  aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-default" placeholder="{{usuario.dataCriacao}}">
          <br>
        </div>
  </div>
  <br>
      <div class="row">
        <div class="col">
          <!-- Empty -->
      </div>
      <br>
      <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
  </div>
</div>
