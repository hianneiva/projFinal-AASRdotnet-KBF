<div class="default-spacing">
    <div class="row">
        <div class="col-sm-6"> <!-- Editor -->
            <label class="form-label">Editor</label>
            <textarea class="form-control" [(ngModel)]="markdownContent" rows="24"></textarea>
        </div>
        <div class="col-sm-6"> <!-- Renderer -->
            <markdown [data]="markdownContent" ngPreserveWhitespaces lineNumbers lineHighlight emoji clipboard></markdown>
        </div>
    </div>
</div>
