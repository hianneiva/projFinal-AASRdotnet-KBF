<ion-app>
  <!-- Page menu -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item button [routerLink]="['/main']">
          <ion-icon name="home-outline" class="ion-padding-end"></ion-icon> Início
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button [routerLink]="['/topico-busca']">
          <ion-icon name="newspaper-outline" class="ion-padding-end"></ion-icon> Tópicos
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button [routerLink]="['/alerta']">
          <ion-icon name="notifications-outline" class="ion-padding-end"></ion-icon> Alertas
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button [routerLink]="['/usuario']">
          <ion-icon name="person-outline" class="ion-padding-end"></ion-icon> Usuário
        </ion-item>
      </ion-menu-toggle>
      <ion-item button (click)="logoff()">
        <ion-icon name="power-outline" class="ion-padding-end"></ion-icon> Sair
      </ion-item>
    </ion-content>
  </ion-menu>
  <div div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
