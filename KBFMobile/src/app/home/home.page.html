<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>KBF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">KBF</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Login" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Senha" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <br />
    <ion-button expand="block" (click)="login()">Login</ion-button>
    <br />
    <ion-button expand="block" color="secondary" [routerLink]="['/signup']">Cadastro</ion-button>
  </div>
</ion-content>

<ion-alert header="Login"
           subHeader="Falha"
           message={{loginFailure}}
           [isOpen]="loginFailure !== '' && loginFailure !== null && loginFailure !== undefined"
           [buttons]="['OK']"
           (didDismiss)="loginFailure = undefined">
</ion-alert>
