<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div id="container">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Login" type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirme a senha" type="password" [(ngModel)]="passwordRepeat"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome" type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="E-mail" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <br />
  <ion-button expand="block" (click)="signUp()">Cadastrar</ion-button>
  <br />
  <ion-button expand="block" color="medium" [routerLink]="['/']">Cancelar</ion-button>
</div>

<ion-alert header="Login"
           subHeader="Falha"
           message={{loginFailure}}
           [isOpen]="loginFailure !== '' && loginFailure !== null && loginFailure !== undefined"
           [buttons]="['OK']"
           (didDismiss)="loginFailure = undefined">
</ion-alert>
